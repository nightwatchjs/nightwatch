---
mocks:
#
# Webdriver session request without Selenium
# -------------------------------------------------------
- url: '/session'
  postdata:
    capabilities:
      browserName: firefox
      acceptSslCerts: true
    desiredCapabilities:
      browserName: firefox
      acceptSslCerts: true
      platform: ANY
  response:
    value:
      sessionId: &webdriverSessionId '13521-10219-202'
      capabilities:
        acceptInsecureCerts: false
        browserName: firefox
        browserVersion: 65.0.1
        platformName: linux
        platformVersion: 4.9.125-linuxkit
        setWindowRect: true
        strictFileInteractability: false
        timeouts:
          implicit: 0
          pageLoad: 300000
          script: 30000
        unhandledPromptBehavior: 'dismiss and notify'
  responseHeaders: {}
  statusCode: 201
  method: POST

- url: '/wd/hub/session/1352110219202/element'
  postdata:
    using: 'css selector'
    value: '#webdriver'
  response:
    sessionId: '1352110219202'
    status: 0
    value:
      element-6066-11e4-a52e-4f735466cecf: 5cc459b8-36a8-3042-8b4a-258883ea642b

- url: '/session/13521-10219-202/element'
  postdata:
    using: 'css selector'
    value: '#webdriver'
  response:
    value:
      element-6066-11e4-a52e-4f735466cecf: 5cc459b8-36a8-3042-8b4a-258883ea642b

- url: '/wd/hub/session/1352110219202/elements'
  postdata:
    using: 'css selector'
    value: '#webdriver'
  response:
    sessionId: '1352110219202'
    status: 0
    value:
    - element-6066-11e4-a52e-4f735466cecf: 5cc459b8-36a8-3042-8b4a-258883ea642b

- url: '/session/13521-10219-202/elements'
  postdata:
    using: 'css selector'
    value: '#webdriver'
  response:
    value:
    - element-6066-11e4-a52e-4f735466cecf: 5cc459b8-36a8-3042-8b4a-258883ea642b
    - element-6066-11e4-a52e-4f735466cecf: 3783b042-7001-0740-a2c0-afdaac732e9f
