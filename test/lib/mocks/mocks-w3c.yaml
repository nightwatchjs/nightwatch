---
mocks:
#
# Webdriver session request without Selenium
# -------------------------------------------------------
- url: '/session'
  postdata:
    capabilities:
      firstMatch: [{}]
      alwaysMatch:
        browserName: firefox
  response:
    value:
      sessionId: &webdriverSessionId '13521-10219-202'
      capabilities:
        acceptInsecureCerts: false
        browserName: firefox
        browserVersion: 65.0.1
        platformName: linux
        platformVersion: 4.9.125-linuxkit
        setWindowRect: true
        strictFileInteractability: false
        timeouts:
          implicit: 0
          pageLoad: 300000
          script: 30000
        unhandledPromptBehavior: 'dismiss and notify'
  responseHeaders: {}
  statusCode: 201
  method: POST

