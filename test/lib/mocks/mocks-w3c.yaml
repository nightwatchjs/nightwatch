- url: '/session'
  postdata:
    desiredCapabilities:
      browserName: safari
      platformName: iOS
      safari:useSimulator: true
      safari.options: {}
    capabilities:
      alwaysMatch:
        browserName: safari
        platformName: iOS
        safari:useSimulator: true
  response:
    value:
      sessionId: '13521-10219-202'
      capabilities:
        browserName: safari
        platformName: iOS
        safari:useSimulator: true
        safari:platformVersion: 15.6.1
  responseHeaders: {}
  statusCode: 201
  method: POST

- url: '/wd/hub/session'
  postdata:
    capabilities:
      firstMatch: [{}]
      alwaysMatch:
        appium:automationName: "XCUITest"
        appium:appPackage: "org.wikimedia.wikipedia"
        platformName: "iOS"
        appium:deviceName: "iPhone 13"
        appium:platformVersion: "15.5"
  response:
    value:
      sessionId: '13521-10219-202'
      capabilities:
        appium:automationName: "XCUITest"
        appium:appPackage: "org.wikimedia.wikipedia"
        platformName: "iOS"
        appium:deviceName: "iPhone 13"
        appium:platformVersion: "15.5"
  responseHeaders: {}
  statusCode: 201
  method: POST

