---
mocks:
# Default JSON Wire session request with Selenium
- url: '/wd/hub/session'
  postdata:
    capabilities:
      firstMatch: [{}]
      alwaysMatch:
        browserName: firefox
  response:
    status: 0
    sessionId: &sessionId '1352110219202'
    value:
      browserName: firefox
      browserVersion: TEST_firefox
    state:
  responseHeaders: {}
  statusCode: 201
  method: POST
  matchEmpty: false

- url: '/wd/hub/session'
  postdata:
    capabilities:
      firstMatch: [{}]
      alwaysMatch:
        browserName: firefox
  response:
    status: 0
    sessionId: &sessionId '1352110219202'
    value:
      browserName: firefox
      browserVersion: TEST_firefox
    state:
  responseHeaders: {}
  statusCode: 201
  method: POST
  matchEmpty: true

- url: '/wd/hub/session/1352110219202'
  method: DELETE
  response:
    status: 0
    state: success

- url: '/wd/hub/session/1352110219202/url'
  postdata:
    url: http://localhost
  response:
    status: 0

- url: '/wd/hub/session/1352110219202/url'
  postdata:
    url: http://localhost/test_url
  response:
    status: 0

- url: '/wd/hub/session/1352110219202/url'
