    url: http://localhost/homepage
  response:
    status: 0

- url: '/wd/hub/session/1352110219202/url'
  method: GET
  response:
    status: 0
    value: http://localhost

- url: '/wd/hub/test'
  response:
    status: 0

- url: '/wd/hub/test_error'
  response:
    status: 7
    value:
      screen: screenshot_data
  statusCode: 500

- url: '/wd/hub/session/1352110219202/element'
